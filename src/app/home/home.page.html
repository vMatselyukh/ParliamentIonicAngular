<ion-header>
    <ion-toolbar>
        <div class="centered-title">
            <ion-title>Home</ion-title>
        </div>
        
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false" color="medium"></ion-menu-button>
        </ion-buttons>
        
    </ion-toolbar>
</ion-header>

<ion-content id="HomePageContent" scroll-y="false">
    
    <img id="MainImage" />
    <div class="coins-container">
        <div class="coins-icon"></div>
        <span class="coins-count">{{this.coinsCount}}</span>
    </div>
    

    <div id="MainList">
        <div scroll-x="true" class="scroll-area">
            <div class="item" *ngFor="let person of config?.Persons" (tap)="itemClick(person)"
                (click)="itemClick(person)">
                <img class="size-helper" src="{{person.ListButtonDevicePath}}" width="129" height="183" />

                <div class="person-info">
                    <span class="person-name">{{person.Name}}</span>
                    <br />
                    <span class="person-post">{{person.Post}}</span>
                    <br />

                    <ion-badge class="person-traks-count" color="medium">
                        <ion-icon name="quote"></ion-icon>
                        &nbsp;88
                    </ion-badge>
                </div>
            </div>
        </div>
    </div>

    <div style="clear:both;"></div>
</ion-content>
