<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="centered-title">{{this.person.Name}}</ion-title>
    </ion-toolbar>
</ion-header>


<div>
    <img class="politician-main-image" src="/assets/images/politicians/klichko/klichko_main.png" />

    <div class="politician-info">
        <span class="politician-post">
            {{this.person.Post}}
        </span>
    </div>
</div>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let track of this.person.Tracks" key="track.Id">
            <img class="politician-small-image" slot="start" src="/assets/images/politicians/klichko/klichko_small.png" />
            <span>{{track.Name}}</span>
            <ion-button (tap)="playStopUnlockTrack(track)" (click)="playStopUnlockTrack(track)"
                        class="track-play-button" shape="round" slot="end" color="medium">
                <ion-icon [name]="getTrackIcon(track)" size="small"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
